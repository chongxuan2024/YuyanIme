name: Android CI/CD

on:
  push:
     tags:
      - "v*" # Trigger when pushing tags starting with v, e.g. v1.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./

      - name: Decode and create keystore
        run: |
          echo "${{ secrets.JKS }}" | base64 --decode > app/devdroid.jks
          sed -i 's/PASSWORD/${{ secrets.JKS_SECRET}}/g' app/build.gradle

      - name: Build with Gradle
        run: ./gradlew assemble
        working-directory: ./

      - name: Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: ${{ github.ref }}
          body: TODO New Release.
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/offline/release/*.apk
            app/build/outputs/apk/offline/debug/*.apk
